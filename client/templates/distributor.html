<!DOCTYPE html>
<html>
    <head>
        <title>Distributor</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
         
        <script>
            $(document).ready(function(){
                $('.modal').modal();
                $('.modal').closeModal();
            });
        </script>
        <style>
            *{font-family: "courier new"}
            .parallax-container {
                height: "600px";
            }

            input{
                font-size:20px;
            }
            
            label{
                font-size:20px;
            }

            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }

            main {
                flex: 1 0 auto;
            }
        </style>    
        <script>
            $(document).ready(function(){
                $('.parallax').parallax();
            });
        </script>

        <style>
            .modal { max-height: 100%; overflow: visible}
        </style>
    </head>

    <body style="background-color : #A4C639;">
        <div class="center-align">
            <h4 class="!"><b>Distributor's Homepage</b></h4>
        </div>
                    
        <div class="parallax-container">
            <div class="parallax">
                <img src="http://funkyimg.com/i/2SxE5.png"/>
            </div>
            <div class="row">
                <br/>
                <br/>
                <div class="center-align col s4 offset-s8">
                    <a class="blue-text text-darken-2 white waves-effect waves-light btn" href="#id01">
                        <i class="material-icons left">add</i>Add distributors
                    </a><br/><br/>
                    <a class="blue-text text-darken-2 white waves-effect waves-light btn" href="#id02">
                        <i class="material-icons left">send</i>Send to hospital
                    </a><br/><br/>
                    <a class="blue-text text-darken-2 white waves-effect waves-light btn" href="#id03">
                        <i class="material-icons left">list</i>List distributors
                    </a><br/><br/>
                </div>
            </div>
            <a class="modal-trigger" href="#id01"></a>
            <div id="id01" class="modal" style="width:50%;height:40%">
                <div class="container">
                    <br/>
                    <form action="http://localhost:5000/addDistributor" method="POST">
                        <h6>
                            <b>Distributor's name<b>
                            <input type="text" name="DISTname" placeholder="Enter the distributors name"/>
                        </h6>
                        <button class="blue-text text-darken-2 white waves-effect waves-light btn btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" target="_self">
                            Close
                        </a>
                    </form>
                </div>
            </div>
            <a class="modal-trigger" href="#id02"></a>
            <div id="id02" class="modal" style="width:50%;height:60%">
                <div class="container">
                    <br/>
                    <form action="http://localhost:5000/result" method="POST">
                        <h6>
                            <b>Distributor's name<b>
                            <input type="text" placeholder="Enter the distributors name"/>
                        </h6>
                        <h6>
                            <b>Hospital's name<b>
                            <input type="text" placeholder="Enter the Hospital's name"/>
                        </h6>
                        <h6>
                            <b>Medicine<b>
                            <input type="text" placeholder="Enter the medicine name"/>
                        </h6>
                        <button class="blue-text text-darken-2 white waves-effect waves-light btn btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"target="_self">Close</a>
                    </form>
                </div>	
            </div>
            <a class="modal-trigger" href="#id03"></a>
            <div id="id03" class="modal" style="width:50%;height:50%">
                <div class="container">
                    <br/>
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#!" class="blue-text text-darken-2 white waves-effect waves-light btn center modal-action modal-close waves-effect waves-green btn-flat" onclick="document.getElementById('id03').style.display='none'" target="_self">
                        <i class="material-icons left">arrow_back</i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
